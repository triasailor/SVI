<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <img id="banner" src="../images/africa_sunset.jpg" alt="Green River">
        <h1 id="logo">Explore our Green World.</h1>
    </header>
    <section class="form">
           <form action="" method="post" >
            <div class="form-fields">
                <div>
                  <label for="name">Enter your name: </label>
                  <input type="text" name="name" id="name" required />
                </div>
                <div>
                 <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" required />
                </div>
                <div>
                 <label for="password1">Enter your password: </label>
                 <input type="password" name="password1" id="password1" required />
                </div>
                <div>
                  <label for="password2">Retype your password: </label>
                  <input type="password" name="password" id="password2" required />
                </div>
                <div>
                    <input type="submit" value="Sign Up" />
                </div>
            </div>
           </form>
           <h3>If you already have an account please <strong>sign in</strong> :</h3>
           <a href="./sign_in.html" class="button">SIGN IN</a>
    </section>
    <footer>

    </footer>
</body>
</html>
