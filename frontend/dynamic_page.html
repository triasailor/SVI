<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SAR Vegetation Inspection</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <img id="banner" src="../images/forestry-home-1.jpg" alt="Green River">
        <div id="personal_info">
            <h5 id="account_name">Logged in as ...</h5>
            <button id="logout">logout</button> 
        </div>
        
        <h1 id="logo">Inspect the Green.</h1>
    </header>
    <section id="expanding_info_bar">
            <div id="tip">
                <h2><strong>How to use</strong>(Expand element for guidance)</h2>
            </div>
            <div id="screenshots_and_captions">

            </div>
            <div id="velaki">

            </div>
    </section>
    <section id="input_output">
        <div class="info_box" id="map_box">
            <div id="map">
                <h1>Here will be displayed map of the world. This will be the user entry</h1>
            </div>
            <button id="select_map">SELECT AREA</button>
        </div>
        <div class="info_box" id="result_box">
            <div id="veggetation_result">
                <h1>Here will be displayed the result from Sentinel (python microservice). This will be the result to user entry</h1>
            </div>
            <button id="print_result">PRINT RESULT</button>
        </div>
    </section>
    
</body>
</html>
